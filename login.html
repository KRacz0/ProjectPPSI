<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Logowanie</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="login.css">
</head>

<body>
<div class="container">
    <form action="adminPanel/phps/login.php" method="post">
        <label for="email">Login:</label>
        <div class="custome-input">
            <input type="email" id="email" name="email" placeholder="Twój Login" autocomplete="off">
            <i class='bx bx-at'></i>
        </div>
        <label for="password">Hasło:</label>
        <div class="custome-input">
            <input type="password" id="password" name="password" placeholder="Twoje hasło">
            <i class='bx bx-lock-alt'></i>
        </div>
        <button type="submit" class="login">Login</button>
    </form>
</div>
</body>

</html>
