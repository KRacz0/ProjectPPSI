<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css" crossorigin="">
    <link rel="stylesheet" href="/login/style.css">

    <title>Kalendarz DKD | Logowanie</title>
</head>
<body>
    <div class="login">
        <img src="login-bg.jpg" alt="image" class="login__bg">

        <!-- Logowanie -->
        <form action="auth.php" method="post" class="login__form" id="login-form">
            <h1 class="login__title">Zaloguj się</h1>
            <input type="hidden" name="action" value="login">

            <div class="login__inputs">
                <div class="login__box">
                    <input type="email" name="email" placeholder="Wpisz Email" required class="login__input">
                    <i class="ri-mail-fill"></i>
                </div>

                <div class="login__box">
                    <input type="password" name="password" placeholder="Wpisz Hasło" required class="login__input">
                    <i class="ri-lock-2-fill"></i>
                </div>
            </div>

            <div class="login__check">
                <div class="login__check-box">
                    <input type="checkbox" class="login__check-input" id="user-check">
                    <label for="user-check" class="login__check-label">Zapamiętaj mnie</label>
                </div>

                <a href="#" class="login__forgot" id="forgot-password-link">Nie pamiętasz hasła?</a>
            </div>

            <button type="submit" class="login__button">Zaloguj</button>

            <div class="login__register">
                Nie masz konta? <a href="#" id="register-link">Zarejestruj się</a>
            </div>
        </form>

        <!-- Rejestracja -->
        <form action="auth.php" method="post" class="login__form hidden" id="register-form">
            <h1 class="login__title">Stwórz konto</h1>
            <input type="hidden" name="action" value="register">

            <div class="login__inputs">
                <div class="login__box">
                    <input type="text" name="username" placeholder="Wpisz Imię" required class="login__input">
                    <i class="ri-user-fill"></i>
                </div>

                <div class="login__box">
                    <input type="email" name="email" placeholder="Wpisz Email" required class="login__input">
                    <i class="ri-mail-fill"></i>
                </div>

                <div class="login__box">
                    <input type="password" name="password" placeholder="Wpisz Hasło" required class="login__input">
                    <i class="ri-lock-2-fill"></i>
                </div>
            </div>

            <button type="submit" class="login__button">Zarejestruj</button>

            <div class="login__register">
                Masz już konto? <a href="#" id="login-link">Zaloguj się</a>
            </div>
        </form>

        <!-- Odzyskiwanie Hasła -->
        <form action="recover.php" method="post" class="login__form hidden" id="forgot-password-form">
            <h1 class="login__title">Odzyskaj hasło</h1>
            <input type="hidden" name="action" value="recover">

            <div class="login__inputs">
                <div class="login__box">
                    <input type="email" name="email" placeholder="Wpisz Email" required class="login__input">
                    <i class="ri-mail-fill"></i>
                </div>
            </div>

            <button type="submit" class="login__button">Wyślij link do resetowania</button>

            <div class="login__register">
                Pamiętasz hasło? <a href="#" id="login-link-from-recover">Zaloguj się</a>
            </div>
        </form>
    </div>

    <script src="/login/script.js"></script>
</body>
</html>
